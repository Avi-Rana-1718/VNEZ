<script>
var data ='{"dialog":["Thanks for trying out VNEZ! A tool to make visual novels for the web.","View Docs at /VNEZ/V1/docs"],"author": ["Tamako","Tamako"],"bg" : ["https://media.discordapp.net/attachments/798241715663798275/857315327951241276/20210623_231337.png","https://media.discordapp.net/attachments/798241715663798275/857315327951241276/20210623_231337.png"],"c1" : ["https://media.discordapp.net/attachments/798241715663798275/895028760150163556/1272810_gOxMMbFQ.png","https://media.discordapp.net/attachments/798241715663798275/895028759818821692/1272810_5ccSfYcn.png"],"c2" : ["none","none"],"ID" : "VNEZ DEMO","writer" : "_AviRana"}';
var n = 0;
var script = JSON.parse(data);

// BACKGROUND
    document.getElementById("display-area").style.backgroundImage = "url("+script.bg[n]+")";
    
// DIALOG
    if (script.dialog[n] == "none") {
        document.getElementById("dspan").style.display = "none";
    } else {
document.getElementById("dspan").style.display = "block";
document.getElementById("dspan").innerHTML = script.dialog[n];
}

//author
if (script.author[n] == "none") {
        document.getElementById("author").style.display = "none";
    } else {
document.getElementById("author").style.display = "block";
document.getElementById("author").innerHTML = script.author[n];
}

// CHARACTER1
if (script.c1[n] == "none") {
        document.getElementById("c1").style.display = "none";
    } else {
document.getElementById("c1").src = script.c1[n];
}
// CHARACTER2
if (script.c2[n] == "none") {
        document.getElementById("c2").style.display = "none";
    } else {
document.getElementById("c2").src = script.c2[n];
}

// Intilization
var VNID = script.ID;
document.getElementById("auth").innerHTML = script.writer;

// NEXT
function next() {
   n = n + 1;
   
// DIALOG
if (script.dialog[n] == "none") {
        document.getElementById("dspan").style.display = "hidden";
    } else {
document.getElementById("dspan").style.display = "block";
document.getElementById("dspan").innerHTML = script.dialog[n];
}
//c1
if (script.c1[n] == "none") {
        document.getElementById("c1").style.display = "none";
    } else {
document.getElementById("c1").style.display = "block";
document.getElementById("c1").src = script.c1[n];
}
//c2
if (script.c2[n] == "none") {
        document.getElementById("c2").style.display = "none";
    } else {
        document.getElementById("c2").style.display = "block";
document.getElementById("c2").src = script.c2[n];
}
//bg
document.getElementById("display-area").style.backgroundImage = "url("+script.bg[n]+")";
//author
if (script.author[n] == "none") {
        document.getElementById("author").style.display = "none";
    } else {
document.getElementById("author").style.display = "block";
document.getElementById("author").innerHTML = script.author[n];
}
//music
var Audio = document.createElement("audio");
Audio.src = script.audio[n];
Audio.play();
}
</script>
<script>
function openFullscreen() {
    var elem = document.getElementById("display-area");
 document.getElementById("nfscreenopt").style.display = "inline";
document.getElementById("fscreenopt").style.display = "none";
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}


function closeFullscreen() {
document.getElementById("fscreenopt").style.display = "inline";
document.getElementById("nfscreenopt").style.display = "none";
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) { /* Firefox */
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE/Edge */
    document.msExitFullscreen();
  }
}
